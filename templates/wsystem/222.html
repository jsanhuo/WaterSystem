<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ user }}

<h1>{{ ListName }}</h1>
<a href="{% url 'wsystem:addorder' %}">添加订单</a>
<table border="1">
  <tr>
      <th>订单ID</th>
      <th>订单时间</th>
      <th>规格</th>
      <th>数量</th>
      <th>支付方式</th>
      <th>金额</th>
  </tr>
    {% for e in list %}
     <tr>
        <th>{{ e.id }}</th>
         <th>{{ e.time }}</th>
         <th>{{ e.wmodels }}</th>
         <th>{{ e.nums }}</th>
         <th>{{ e.paymodels }}</th>
         <th>{{ e.money }}</th>
     </tr>
    {% endfor %}
</table>

<ul>

</ul>

</body>
</html>
